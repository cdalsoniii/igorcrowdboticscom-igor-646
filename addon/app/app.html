<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igor Browser Extension</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="header">
      <h3 id="authMessage">Authentication</h3>
      <span class="btn btn-light" id="quickstart-button"
        >Sign-in with Google</span
      >
    </div>
    <main class="quickstart-user-details-container">
      <div class="container my-2">
        <ul class="nav nav-tabs my-3" id="myTab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link text-white active"
              id="home-tab"
              data-toggle="tab"
              href="#home"
              role="tab"
              aria-controls="home"
              aria-selected="true"
              ><i class="fas fa-home mr-2"></i>Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              id="expenses-tab"
              data-toggle="tab"
              href="#expenses"
              role="tab"
              aria-controls="expenses"
              aria-selected="false"
              ><i class="fas fa-dollar-sign mr-2"></i>Expenses</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              id="chart-tab"
              data-toggle="tab"
              href="#chart"
              role="tab"
              aria-controls="chart"
              aria-selected="false"
              ><i class="fas fa-chart-bar mr-2"></i>Chart</a
            >
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <div class="text-white">
              <h4 class="total">Total expend: $<span>0.00</span></h4>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <span type="button" class="btn btn-danger" id="clearAll"
                >Remove All</span
              >
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="expenses"
            role="tabpanel"
            aria-labelledby="expenses-tab"
          >
            <form id="form">
              <div class="form-group">
                <label for="descriptionInput" class="text-white"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="descriptionInput"
                  aria-describedby="descriptionHelp"
                  placeholder="Enter description"
                  required
                />
              </div>
              <div class="form-group">
                <label for="priceInput" class="text-white">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="priceInput"
                  aria-describedby="priceHelp"
                  placeholder="Price"
                  step="0.01"
                  required
                />
              </div>
              <div class="form-group">
                <label class="text-white">Category</label>
                <select class="custom-select" id="category">
                  <option value="utility" selected>Utility</option>
                  <option value="goods">Goods</option>
                  <option value="grocery">Grocery</option>
                  <option value="general">General</option>
                </select>
              </div>
              <button type="submit" class="mb-3">Save</button>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="chart"
            role="tabpanel"
            aria-labelledby="chart-tab"
          >
            <select class="custom-select" id="chartSelect">
              <option value="0" selected>Choose a type of chart</option>
              <option value="1">Bar</option>
              <option value="2">Line</option>
            </select>
            <canvas id="myChart" width="300" height="300"></canvas>
          </div>
        </div>
      </div>
    </main>
    <script src="js/chart.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
