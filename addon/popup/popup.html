<!DOCTYPE html>
<html>
  <head>
    <title>Igor Browser Extension</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container my-2">
      <ul class="nav nav-tabs my-3" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link text-white active"
            id="home-tab"
            data-toggle="tab"
            href="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            ><i class="fas fa-home mr-2"></i>Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-white"
            id="expanses-tab"
            data-toggle="tab"
            href="#expanses"
            role="tab"
            aria-controls="expanses"
            aria-selected="false"
            ><i class="fas fa-dollar-sign mr-2"></i>Expanses</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-white"
            id="chart-tab"
            data-toggle="tab"
            href="#chart"
            role="tab"
            aria-controls="chart"
            aria-selected="false"
            ><i class="fas fa-chart-bar mr-2"></i>Chart</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div class="text-white">
            <h4 class="total">Total expend: $<span>2000.00</span></h4>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Description</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Category</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <button type="button" class="btn btn-danger" id="clearAll">
              Remove All
            </button>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="expanses"
          role="tabpanel"
          aria-labelledby="expanses-tab"
        >
          <form id="form">
            <div class="form-group">
              <label for="descriptionInput" class="text-white"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="descriptionInput"
                aria-describedby="descriptionHelp"
                placeholder="Enter description"
                required
              />
            </div>
            <div class="form-group">
              <label for="amountInput" class="text-white">Amount</label>
              <input
                type="number"
                class="form-control"
                id="amountInput"
                aria-describedby="amountHelp"
                placeholder="Amount"
                step="0.01"
                required
              />
            </div>
            <div class="form-group">
              <label for="amountInput" class="text-white">Category</label>
              <select class="custom-select" id="category">
                <option value="utility" selected>Utility</option>
                <option value="goods">Goods</option>
                <option value="grocery">Grocery</option>
                <option value="general">General</option>
              </select>
            </div>
            <button type="submit" class="btn btn-dark">Save</button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="chart"
          role="tabpanel"
          aria-labelledby="chart-tab"
        >
          <select class="custom-select" id="chartSelect">
            <option value="0" selected>Choose a type of chart</option>
            <option value="1">Bar</option>
            <option value="2">Line</option>
          </select>
          <canvas id="myChart" width="300" height="300"></canvas>
        </div>
      </div>
    </div>
    <script src="js/chart.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
